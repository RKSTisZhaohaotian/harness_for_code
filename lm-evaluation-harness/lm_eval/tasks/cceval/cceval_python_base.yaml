task: cceval_python_base
dataset_path: json
dataset_name: jsonl
dataset_kwargs:
  data_files:
    test: data/cceval/crosscodeeval_data/python/line_completion.jsonl
process_docs: !function utils.setup_api_and_process_docs
doc_to_text: !function utils.doc_to_text
generation_kwargs:
  until: ["\n", "\n\n"]
  do_sample: false
  temperature: 0.0
  max_gen_toks: 4096
output_type: generate_until
num_fewshot: 0
test_split: test
doc_to_target: groundtruth
process_results: !function utils.process_results
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
  - metric: edit_similarity
    aggregation: mean
    higher_is_better: true
  - metric: codebleu
    aggregation: mean
    higher_is_better: true
metadata:
  local_data: true
